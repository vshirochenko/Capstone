    <div class="ngdialog-message">
        <div class="">
            <h3>Create new item </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="addItem()">
                <!-- <div class="form-group">
                    <label class="sr-only" for="title">Id</label>

                <div class="form-group">
                    <label class="sr-only" for="title">Title</label>
                    <input type="text" class="form-control input-sm" id="title" placeholder="Title" ng-model="item.title">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="title">Image Source</label>
                    <input type="text" class="form-control input-sm" id="imageSrc" placeholder="Image Source" ng-model="item.imageSrc">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="title">Price</label>
                    <input type="text" class="form-control input-sm" id="price" placeholder="Price" ng-model="item.price">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="title">Discount</label>
                    <input type="text" class="form-control input-sm" id="discount" placeholder="Discount" ng-model="item.discount">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="title">Description</label>
                    <input type="textarea" class="form-control input-sm" id="description" placeholder="Description" ng-model="item.description">
                </div>

                <button type="submit" class="btn btn-info btn-sm">Add</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
